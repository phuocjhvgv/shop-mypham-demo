<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/register.css">
    <title>Đăng nhập tài khoản</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Đăng nhập tài khoản</h3>
          
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="Sđt" class="form-label">Số điện thoại hoặc Email</label>
            <input id="Sđt" name="Sđt" type="number , text" placeholder="" class="form-control">
            <span class="form-message"></span>
          </div>
      
          
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="" class="form-control">
            <span class="form-message"></span>
          </div>
      
    
      
          <button class="form-submit">Đăng Nhập</button>
        </form>
</body>
</html>
